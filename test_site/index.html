<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Palladio-based standalone example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Palladio -->
        <link type="text/css" href="../bower_components/palladio/palladio.css" rel="stylesheet" />
        <link type="text/css" href="css/standalone.css" rel="stylesheet" />

        <!-- Font Awesome -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    </head>

    <body>
        <div ui-view id="main">
            <div class="row-fluid">
                <div id="facet-filter-here" class="col-lg-10 col-md-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-xs-offset-1"></div>
            </div>
            <div class="row-fluid">
                <div id="path-view-here" class="col-lg-10 col-md-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-xs-offset-1"></div>
            </div>
        </div>

        <script type="text/javascript">
            // Setup for tsort module...
            function require(module) { return window[module];  };
            var module = {};
            var util = {
                isArray: Array.isArray
            };
        </script>
        <script src="../bower_components/palladio/palladio.js"></script>
        <script src="../bower_components/tsort/index.js"></script>
        <script src="../palladio-path-component.js"></script>

        <script>
            var components = startPalladio(['palladioPathView']);

            components.loadData('sample.json', function() {
                components.add('facet', "#facet-filter-here", {
                    height: "300px",
                    showControls: false,
                    showSettings: false,
                    showAccordion: false,
                    showDropArea: false,
                    dimensions: components.dimensions().filter(function(d) { return ["editor", "gender", "trial", "session"].indexOf(d.key) !== -1; })
                });

                components.add('character-path', "#path-view-here");
            });
        </script>

    </body>
</html>
